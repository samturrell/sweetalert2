<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- IE11 compatibility -->
  <script src="/node_modules/promise-polyfill/dist/polyfill.min.js"></script>

  <script src="../dist/sweetalert2.js"></script>
  <link rel="stylesheet" href="../dist/sweetalert2.css">
</head>

<body>
<script>
  Swal({
    title: 'Test modal with input',
    html: 'custom <strong>content</strong>',
    input: 'text',
    type: 'success',
    showCloseButton: true,
    showCancelButton: true,
    preConfirm: function (value) {
      if (!value) {
        Swal.showValidationError('Should not be empty!')
      }
    },
    onOpen: function (modal) {
      console.log(modal)
      swal.addControls([
        {
          name: 'text',
          label: 'text input',
          placeholder: 'text input placeholder',
          type: 'text',
          value: 'default value for text',
          options: {},
          config: {},
          validator() {
            return Promise.resolve()
          },
          attributes: {},
          classes: '',
          events: {}
        },
        {
          name: 'email',
          label: 'email input',
          placeholder: 'email input placeholder',
          type: 'email',
          value: 'default value for email',
          options: {},
          config: {},

            return Promise.resolve()
          },
          attributes: {},
          classes: '',
          events: {}
        },
        {

          placeholder: 'url input placeholder',
          type: 'url',
          value: 'default value for url',
          options: {},
          config: {},

            return Promise.resolve()
          },
          attributes: {},
          classes: '',
          events: {}
        },
        {
          name: 'password',
          label: 'password input',
          placeholder: 'password input placeholder',
          type: 'password',
          value: 'default value for password',
          options: {},
          config: {},
          validator() {
            return Promise.resolve()
          },
          attributes: {},
          classes: '',
          events: {}
        },
        {
          name: 'checkbox',
          label: 'checkbox input',

          type: 'checkbox',
          value: ['checkbox_foo', 'checkbox_bar'],
          options: {
            checkbox_foo: 'Foo',
            checkbox_bar: 'Bar'
          },
          config: {},
          validator() {
            return Promise.resolve()
          },
          attributes: {},
          classes: '',

        },
        {
          name: 'radio',

            return Promise.resolve()
          },

          classes: '',
          events: {}
        },
      ])
    }
  }).then(function (result) {
    console.log(result)
  })
</script>
